
<h1 class="page-header">{{friend.username}}'s Profile</h1>



<form class="form-horizontal" ng-controller="ProfileFriendController">
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input ng-model="friend.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
    </div>

    <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input ng-model="friend.firstName" type="text" class="form-control" id="inputFirstName" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input ng-model="friend.lastName"type="text" class="form-control" id="inputLastName" placeholder="Last Name">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input ng-model="friend.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>

    <div class="table-responsive form-group">
        <label  class="col-sm-2 control-label">Friends</label>
        <div class="col-sm-10">
            <li ng-repeat="friend in friend.friends">

                <a href="#/profile/{{friend}}">
                    {{friend}}
                </a>
            </li>

        </div>
    </div>
</form>

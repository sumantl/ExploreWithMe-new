<div class="container-fluid">
    <h1 class="page-header">Add Recipe</h1>

    <form class="form-horizontal" ng-controller="AddRecipeController">
        <div class="form-group">
            <label for="inputname" class="col-sm-2 control-label">Recipe Name</label>
            <div class="col-sm-10">
                <input ng-model="recipe.name" type="text" class="form-control" id="inputname" placeholder="Recipe Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Ingredients</label>
            <div class="col-sm-10">
                <textarea class="form-control" ng-model="recipe.ingredients" rows="5" id="Ingredients"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" ng-model="recipe.description" rows="5" id="Description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="inputTime" class="col-sm-2 control-label">Preparation Time</label>
            <div class="col-sm-10">
                <input ng-model="recipe.prepTime" type="number" class="form-control" id="inputTimr" placeholder="Preparation Time">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="addRecipe(recipe)"  class="btn btn-primary btn-block">Submit Recipe</button>
            </div>
        </div>
    </form>
</div>

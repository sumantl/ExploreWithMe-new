<div class="container-fluid">
    <h1 class="page-header">Add Restaurant</h1>

    <form class="form-horizontal" ng-controller="AddRestaurantController">
        <div class="form-group">
            <label for="inputname" class="col-sm-2 control-label">Restaurant Name</label>
            <div class="col-sm-10">
                <input ng-model="restaurant.name" type="text" class="form-control" id="inputname" placeholder="Restaurant Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <textarea class="form-control" ng-model="restaurant.address" rows="5" id="Address"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPhone" class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-10">
                <input ng-model="restaurant.phone" type="number" class="form-control" id="inputPhone" placeholder="Phone Number">
            </div>
        </div>

        <div class="form-group">
            <label for="inputUrl" class="col-sm-2 control-label">URL</label>
            <div class="col-sm-10">
                <input ng-model="restaurant.url" type="url" class="form-control" id="inputUrl" placeholder="URL">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="addRestaurant(restaurant)"  class="btn btn-primary btn-block">Submit Restaurant</button>
            </div>
        </div>
        <div ng-show="success" class="alert alert-success col-sm-offset-2 col-sm-10 alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Successful Submission</strong>
        </div>
    </form>
</div>

<div class="container-fluid">
    <h1 class="page-header">Add Destination</h1>

    <form class="form-horizontal" ng-controller="AddDestinationController">
        <div class="form-group">
            <label for="inputname" class="col-sm-2 control-label">Destination Name</label>
            <div class="col-sm-10">
                <input ng-model="destination.name" type="text" class="form-control" id="inputname" placeholder="Destination Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputTime" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <input ng-model="destination.prepTime" type="text" class="form-control" id="inputAddress" placeholder="Address">
            </div>
        </div>
        <div class="form-group">
            <label for="inputZip" class="col-sm-2 control-label">ZipCode</label>
            <div class="col-sm-10">
                <input ng-model="destination.zip" type="number" class="form-control" id="inputZip" placeholder="ZipCode">
            </div>
        </div>




        <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" ng-model="destination.description" rows="5" id="Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Things to do</label>
            <div class="col-sm-10">
                <textarea class="form-control" ng-model="destination.ttd" rows="5" id="Todo"></textarea>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="addDestination(destination)"  class="btn btn-primary btn-block">Submit Destination</button>
            </div>
        </div>
    </form>
</div>

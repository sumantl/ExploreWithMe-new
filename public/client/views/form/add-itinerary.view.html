<div class="container-fluid">
    <h1 class="page-header">Add Itinerary</h1>

    <form class="form-horizontal" ng-controller="AddItineraryController">
        <div class="form-group">
            <label for="inputDestination" class="col-sm-2 control-label">Destination Name</label>
            <div class="col-sm-10">
                <input ng-model="itinerary.name" type="text" class="form-control" id="inputname" placeholder="Destination">
            </div>
        </div>

        <div class="form-group">
            <label for="inputOrigin" class="col-sm-2 control-label">Origin City</label>
            <div class="col-sm-10">
                <input ng-model="itinerary.origin" type="text" class="form-control" id="inputOrigin" placeholder="Origin City">
            </div>
        </div>

        <div class="form-group">
            <label for="inputTime" class="col-sm-2 control-label">Duration</label>
            <div class="col-sm-10">
                <input ng-model="itinerary.duration" type="text" class="form-control" id="inputDuration" placeholder="Duration">
            </div>
        </div>

        <div class="form-group">
            <label for="inputCost" class="col-sm-2 control-label">Cost</label>
            <div class="col-sm-10">
                <input ng-model="itinerary.cost" type="number" class="form-control" id="inputCost" placeholder="Cost">
            </div>
        </div>



        <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" ng-model="itinerary.description" rows="5" id="Description"></textarea>
            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="addItinerary(itinerary)"  class="btn btn-primary btn-block">Submit Itinerary</button>
            </div>
        </div>

        <div ng-show="success" class="alert alert-success col-sm-offset-2 col-sm-10 alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Successful Submission</strong>
        </div>
    </form>
</div>

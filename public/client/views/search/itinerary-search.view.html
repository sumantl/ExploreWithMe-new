
<div class="container-fluid">
    <h2>Search</h2>


    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputQuery" class="col-sm-2 control-label">Itinerary Name</label>

            <div class="col-sm-8">
                <input ng-model="itinerary.name" type="text" class="form-control" id="inputQuery" placeholder="Boston">
            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-offset-2 col-sm-8">
                <button ng-click="search(itinerary)"
                        class="btn btn-primary btn-block">
                    Search Itinerary
                </button>
            </div>
        </div>
    </form>


    <h3>Search Results</h3>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Destination Name</th>
                <th>Origin City</th>
                <th>Duration</th>
                <th>Cost</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>


            <tr ng-repeat="itinerary in searchItineraryList">

                <td>
                    <a href="#/itinerary-detail/{{itinerary._id}}">
                        {{itinerary.name}}
                    </a>

                </td>
                <td>
                    {{itinerary.origin}}
                </td>
                <td>
                    {{itinerary.duration}}
                </td>

                <td>
                    {{itinerary.cost}}
                </td>

                <td>
                    {{itinerary.description}}
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div></title>

<div class="container-fluid">
    <h2>Search</h2>


    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputQuery" class="col-sm-2 control-label">Recipe Name</label>

            <div class="col-sm-8">
                <input ng-model="restaurant.name" type="text" class="form-control" id="inputQuery" placeholder="KFC..Subway">
            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-offset-2 col-sm-8">
                <button ng-click="search(restaurant)"
                        class="btn btn-primary btn-block">
                    Search Restaurant
                </button>
            </div>
        </div>
    </form>


    <h3>Search Results</h3>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Restaurant Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>URL</th>


            </tr>
            </thead>
            <tbody>


            <tr ng-repeat="restaurant in searchRestaurantList">

                <td>
                    <a href="#/restaurant-detail/{{restaurant._id}}">
                        {{restaurant.name}}
                    </a>

                </td>
                <td>
                    {{restaurant.address}}
                </td>
                <td>
                    {{restaurant.phone}}
                </td>
                <td>
                    {{restaurant.url}}
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

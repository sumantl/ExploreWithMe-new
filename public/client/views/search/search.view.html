<div class="container-fluid">
    <br>




    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputQuery" class="col-sm-2 control-label">What to eat</label>

            <div class="col-sm-8">
                <input ng-model="query" type="text" class="form-control" id="inputQuery" placeholder="Search Me">
            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-offset-2 col-sm-8">
                <button ng-click="search(query)"
                        class="btn btn-primary btn-block">
                    Search
                </button>
            </div>
        </div>
    </form>


    <input id="pac-input" class="controls" type="text" placeholder="Search Box">


    <div class="row">
        <div class="col-md-12">
            <div  class="col-md-4">

                <h3>Search Results</h3>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price Level</th>
                            <th>Rating</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="place in scopePlaceList">
                            <td>
                                <a href="#/placedetail/{{place.id}}">
                                    {{place.name}}
                                </a>
                            </td>
                            <td>
                                {{place.price_level}}
                            </td>
                            <td>
                                {{place.rating}}
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
            <div id="map" class="col-md-8"></div>
        </div><!-- /map-outer -->

<div class="container-fluid">
    <h2>Search</h2>


    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputQuery" class="col-sm-2 control-label">User Name</label>

            <div class="col-sm-8">
                <input ng-model="tempUser.username" type="text" class="form-control" id="inputQuery" placeholder="UserName">
            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-offset-2 col-sm-8">
                <button ng-click="searchUser(tempUser)"
                        class="btn btn-primary btn-block">
                    Search User
                </button>
            </div>
        </div>
    </form>


    <h3>Search Results</h3>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>User Name</th>
                <th>Follow</th>


            </tr>
            </thead>
            <tbody>


            <tr ng-repeat="user in searchUserList">

                <td>
                    <a href="#/profile/{{user.username}}">
                        {{user.username}}
                    </a>

                </td>
                <td>

                    <button ng-show="!userAdded" ng-click="followUser(user)" type="button" class="btn btn-primary">Follow</button>
                    <label ng-show="userAdded"> User is already a Friend</label>

                </td>


            </tr>
            </tbody>
        </table>
    </div>
</div>

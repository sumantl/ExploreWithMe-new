<div class="container-fluid">
    <h2>Search</h2>


    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputQuery" class="col-sm-2 control-label">Recipe Name</label>

            <div class="col-sm-8">
                <input ng-model="recipe.name" type="text" class="form-control" id="inputQuery" placeholder="Pasta..Chaat">
            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-offset-2 col-sm-8">
                <button ng-click="search(recipe)"
                        class="btn btn-primary btn-block">
                    Search Recipe
                </button>
            </div>
        </div>
    </form>


    <h3>Search Results</h3>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Recipe Name</th>
                <th>User</th>
                <th>Recipe Preparation</th>


            </tr>
            </thead>
            <tbody>


            <tr ng-repeat="recipe in searchRecipeList">

                <td>
                    <a href="#/recipe-detail/{{recipe._id}}">
                        {{recipe.name}}
                    </a>

                </td>
                <td>
                    {{recipe.userId}}
                </td>
                <td>
                    {{recipe.prepTime}}
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

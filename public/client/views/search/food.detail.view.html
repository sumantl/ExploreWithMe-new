<div class="container-fluid">
    <h2>{{hotelDetails.name}}</h2>

    <div class="row">

        <div class="col-md-3">
            <img ng-src="{{hotelDetails.image_url}}" height="200px" width="200px" class="pull-left"/>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <td>Phone Number:</td>
                    <td>{{hotelDetails.phone}}</td>

                </tr>
                <tr>
                    <td>Rating</td>
                    <td>{{hotelDetails.rating}}/5</td>

                </tr>
                <tr>
                    <td>Number of Reviews</td>
                    <td>{{hotelDetails.review_count}}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>{{hotelDetails.location.display_address.toString()}}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <br><br>
    <div class="list-group-item">
        <h4 class="list-group-item-heading pull-left">Add Comment</h4>

        <div>
            <input ng-model="comment.description" type="text" class="form-control" id="inputComment" placeholder="Comment">
            <br>
            <button ng-click="addComment(comment)"class="btn btn-primary btn-block">
                Publish
            </button>
        </div>
    </div>

    <div ng-repeat="comments in commentList">
        <div class="list-group-item">


                <div class="">
                    <h4 class="glyphicon glyphicon-user list-group-item-heading">{{comments.username}}</h4>
                    <h5 class="pull-right glyphicon glyphicon-hourglass">{{comments.days}} Days Ago</h5>
                </div>


                <h4 class="list-group-item-text">{{comments.description}}</h4>
                <p><small><a class="glyphicon glyphicon-flag" href="#">Flag</a></small></p>

        </div>





        </div>
    </div>
</div>
